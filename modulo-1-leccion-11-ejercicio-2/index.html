
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Formulario</title>

</head>
<body>
    <div class="form">
        <form action="" method="post">
            <label for="name">Nombre</label>
            <input placeholder="Ada" id="name" type="text" name="name" required/>
            <label for="firstName">Apellido</label>
            <input placeholder="Lovelace" id="firstname" type="text" name="firstName"/>
            <label for="email">Email</label>
            <input placeholder="ada@hotmail.com" id="email" type="email" name="email" required/>
            <label for="street">Calle</label>
            <input placeholder="Calle" id="street" type="text" name="email" required/>
            <label for="city">Ciudad</label>
            <input placeholder="Madrid" id="city" type="text" name="city" value="Madrid" required/>
            <label for="province">Provincia</label>
            <input placeholder="Madrid" id="province" type="text" name="province" required/>
            <label for="country">País</label>
            <input placeholder="España" id="country" type="text" name="country" value="España" required/>
            <label for="ID">DNI</label>
            <input placeholder="55555555K" id="ID" type="text" name="ID" required/>
            <label for="telephone">Teléfono</label>
            <input placeholder="999524112" id="telephone" type="number" name="telephone" required/>
            <label for="pass">Contraseña</label>
            <input placeholder="..." id="pass" type="password" name="pass" required/>
            <label for="pass2">Confirmar contraseña</label>
            <input placeholder="..." id="pass2" type="password" name="pass2" required/>
            <input type="submit" value="Enviar formulario"/>
        </form> 
    </div> 
</body>
