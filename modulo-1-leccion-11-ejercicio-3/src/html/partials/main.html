<main>
  <h1>Create an account</h1>
  <h2>It's free and always will be</h2>
  <form action="" method="post">
    <label for="firstName"></label>
    <input placeholder="First name" id="firstName" type="text" name="firstName" required />
    <label for="surName"></label>
    <input placeholder="Surname" id="surName" type="text" name="surName" />
    <label for="emailNumber"></label>
    <input placeholder="Email or mobile number" id="emailNumber" type="email|number" name="emailNumber" required />
    <label for="emailNumber2"></label>
    <input placeholder="Re-enter email or mobile number" id="emailNumber2" type="email|number" name="emailNumber2"
      required />
    <label for="pass"></label>
    <input placeholder="New password" id="pass" type="password" name="pass" required />
    <fieldset>
      <legend>Birthday</legend>
      <label for="day"></label>
      <select id="day" name="day">
        <include src="./day.html"></include>
      </select>
      <label for="month"></label>
      <select id="month" name="month">
        <include src="./month.html"></include>
      </select>
      <select id="year" name="year">
        <include src="./year.html"></include>
      </select>
      <span>Why do I need to provide my date of birth?</span>
    </fieldset>
    <div class="gender">
      <label for="gender1">
        <input id="gender1" type="radio" value="female" name="genders" />
        Female
      </label>
    </div>
    <div class="gender">
      <label for="gender2">
        <input id="gender2" type="radio" value="male" name="genders" />
        Male
      </label>
    </div>
    <p>By clicking Create an account, you agree to our Terms and that you have read out Data Policity, including our
      Cokkie Use.</p>
    <input type="submit" value="Create an account" />
  </form>
</main>
